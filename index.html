<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Placeholder Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Placeholder Page</h1>
    </header>

    <main>
        <h2>This is a Simple Placeholder Page</h2>
        <p>Thank you for visiting! This page is currently under construction.</p>
        <p>Come back soon to see our new updates.</p>
        <p><a href="#">Learn more</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Placeholder Company. All rights reserved.</p>
    </footer>

</html>
