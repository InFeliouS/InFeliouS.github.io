<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Thought Well</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="image/logo.png">
  <link rel="stylesheet" href="css/post_modal.css">
</head>
<body>
  <div class="landing-page">
    <header class="header">
      <div class="logo">TTW</div>
      <nav>
        <ul class="menu">
          <li><a href="inbox.html">Inbox</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="post-container">
        <h1 class="post-header">Create a Secret Post</h1>
        <!-- Removed action and method to allow AJAX to handle submission -->
        <form class="post-form">
          <label for="post-name">Post Name:</label>
          <input 
            type="text" 
            id="post-name" 
            name="post_name" 
            placeholder="To whom is this post?" 
            maxlength="25" 
            required>
          <label for="post-content">Post Content:</label>
          <textarea 
            id="post-content" 
            name="post_content" 
            placeholder="Type here the message you want to say..." 
            maxlength="100" 
            required></textarea>
          <button type="submit" class="post-button">Post</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div>Â© 2024 Freedom Wall. All rights reserved.</div>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script src="js/post_modal.js"></script>
</body>
</html>
